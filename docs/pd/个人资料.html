<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理健康平台 - 个人资料</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 375px;
            min-height: 100vh;
            margin: 0 auto;
            background-color: #f5f7fa;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }
        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .save-button {
            font-size: 14px;
            color: #4A90E2;
            background: none;
            border: none;
            cursor: pointer;
        }
        .profile-section {
            background-color: #fff;
            margin-bottom: 10px;
        }
        .profile-header {
            padding: 15px;
            font-size: 14px;
            color: #999;
            border-bottom: 1px solid #f0f0f0;
        }
        .profile-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .profile-item:last-child {
            border-bottom: none;
        }
        .profile-label {
            width: 80px;
            font-size: 14px;
            color: #333;
        }
        .profile-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .profile-value {
            font-size: 14px;
            color: #666;
            text-align: right;
            margin-right: 10px;
        }
        .profile-arrow {
            width: 16px;
            height: 16px;
            color: #ccc;
        }
        .avatar-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        .gender-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
        .gender-male {
            color: #4A90E2;
        }
        .gender-female {
            color: #eb2f96;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 22px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4A90E2;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <div class="header">
            <div class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L5 12L12 5" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="header-title">个人资料</div>
            <button class="save-button">保存</button>
        </div>
        
        <!-- 基本信息 -->
        <div class="profile-section">
            <div class="profile-header">基本信息</div>
            
            <a href="修改头像.html" class="profile-item">
                <div class="profile-label">头像</div>
                <div class="profile-content">
                    <div class="avatar-wrapper">
                        <img src="https://via.placeholder.com/60x60/4A90E2/FFFFFF/?text=头像" alt="用户头像" class="avatar">
                    </div>
                    <svg class="profile-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18l6-6-6-6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
            
            <a href="修改昵称.html" class="profile-item">
                <div class="profile-label">昵称</div>
                <div class="profile-content">
                    <div class="profile-value">心理健康用户</div>
                    <svg class="profile-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18l6-6-6-6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
            
            <a href="修改性别.html" class="profile-item">
                <div class="profile-label">性别</div>
                <div class="profile-content">
                    <div class="profile-value">
                        <svg class="gender-icon gender-male" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.5 3.5L13 11M20.5 3.5H15M20.5 3.5V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="9" cy="15" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        男
                    </div>
                    <svg class="profile-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18l6-6-6-6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
            
            <a href="修改生日.html" class="profile-item">
                <div class="profile-label">生日</div>
                <div class="profile-content">
                    <div class="profile-value">1990-01-01</div>
                    <svg class="profile-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18l6-6-6-6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
        </div>
        
        <!-- 联系方式 -->
        <div class="profile-section">
            <div class="profile-header">联系方式</div>
            
            <a href="修改手机号.html" class="profile-item">
                <div class="profile-label">手机号</div>
                <div class="profile-content">
                    <div class="profile-value">138****1234</div>
                    <svg class="profile-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18l6-6-6-6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
            
            <a href="修改邮箱.html" class="profile-item">
                <div class="profile-label">邮箱</div>
                <div class="profile-content">
                    <div class="profile-value">user@example.com</div>
                    <svg class="profile-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18l6-6-6-6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
        </div>
        
        <!-- 隐私设置 -->
        <div class="profile-section">
            <div class="profile-header">隐私设置</div>
            
            <div class="profile-item">
                <div class="profile-label">公开个人资料</div>
                <div class="profile-content">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">接收消息通知</div>
                <div class="profile-content">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <!-- 其他信息 -->
        <div class="profile-section">
            <div class="profile-header">其他信息</div>
            
            <a href="修改地区.html" class="profile-item">
                <div class="profile-label">所在地区</div>
                <div class="profile-content">
                    <div class="profile-value">北京市</div>
                    <svg class="profile-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18l6-6-6-6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
            
            <a href="修改职业.html" class="profile-item">
                <div class="profile-label">职业</div>
                <div class="profile-content">
                    <div class="profile-value">学生</div>
                    <svg class="profile-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18l6-6-6-6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
            
            <a href="修改个性签名.html" class="profile-item">
                <div class="profile-label">个性签名</div>
                <div class="profile-content">
                    <div class="profile-value">每天都是新的开始</div>
                    <svg class="profile-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18l6-6-6-6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
        </div>
        
        <!-- 账号安全 -->
        <div class="profile-section">
            <div class="profile-header">账号安全</div>
            
            <a href="修改密码.html" class="profile-item">
                <div class="profile-label">修改密码</div>
                <div class="profile-content">
                    <div class="profile-value">******</div>
                    <svg class="profile-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18l6-6-6-6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
            
            <a href="实名认证.html" class="profile-item">
                <div class="profile-label">实名认证</div>
                <div class="profile-content">
                    <div class="profile-value">未认证</div>
                    <svg class="profile-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18l6-6-6-6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
        </div>
        
        <!-- 底部按钮 -->
        <div style="padding: 20px;">
            <a href="我的.html" style="display: block; width: 100%; padding: 12px 0; background-color: #4A90E2; color: white; text-align: center; border-radius: 4px; font-size: 16px;">完成</a>
        </div>
        
        <!-- 底部空间 -->
        <div style="height: 20px;"></div>
    </div>
</body>
</html>
