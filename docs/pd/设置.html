<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理健康平台 - 设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 375px;
            min-height: 100vh;
            margin: 0 auto;
            background-color: #f5f7fa;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }
        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .settings-section {
            background-color: #fff;
            margin-bottom: 10px;
        }
        .settings-header {
            padding: 15px;
            font-size: 14px;
            color: #999;
            border-bottom: 1px solid #f0f0f0;
        }
        .settings-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .settings-item:last-child {
            border-bottom: none;
        }
        .settings-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            color: #4A90E2;
        }
        .settings-content {
            flex: 1;
        }
        .settings-title {
            font-size: 16px;
            color: #333;
        }
        .settings-desc {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        .settings-right {
            display: flex;
            align-items: center;
        }
        .settings-value {
            font-size: 14px;
            color: #999;
            margin-right: 10px;
        }
        .arrow-icon {
            width: 16px;
            height: 16px;
            color: #ccc;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 22px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4A90E2;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            background-color: #f0f7ff;
            color: #4A90E2;
        }
        .badge-new {
            background-color: #f6ffed;
            color: #52c41a;
        }
        .badge-warning {
            background-color: #fff1f0;
            color: #ff4d4f;
        }
        .logout-button {
            display: block;
            width: calc(100% - 30px);
            margin: 15px auto;
            padding: 12px 0;
            background-color: #fff;
            color: #ff4d4f;
            text-align: center;
            border-radius: 4px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
