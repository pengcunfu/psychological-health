<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理健康平台 - 注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 375px;
            min-height: 100vh;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 30px 20px 20px;
            position: relative;
        }
        .back-btn {
            position: absolute;
            left: 15px;
            top: 30px;
            font-size: 18px;
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .subtitle {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }
        .form {
            padding: 0 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #666;
        }
        .form-input {
            width: 100%;
            height: 45px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0 15px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-input:focus {
            border-color: #4A90E2;
            outline: none;
        }
        .code-input-group {
            display: flex;
            gap: 10px;
        }
        .code-input {
            flex: 1;
        }
        .code-btn {
            width: 120px;
            height: 45px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .code-btn:hover {
            background-color: #eee;
        }
        .form-checkbox {
            display: flex;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 25px;
        }
        .checkbox-input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }
        .checkbox-label {
            font-size: 13px;
            color: #666;
        }
        .checkbox-link {
            color: #4A90E2;
            text-decoration: none;
        }
        .form-btn {
            width: 100%;
            height: 45px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .form-btn:hover {
            background-color: #357ABD;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .form-link {
            color: #4A90E2;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="登录.html" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#666" d="M671.968 912c-12.288 0-24.576-4.672-33.952-14.048L286.048 545.984c-18.752-18.72-18.752-49.12 0-67.872l351.968-352c18.752-18.752 49.12-18.752 67.872 0 18.752 18.72 18.752 49.12 0 67.872l-318.016 318.048 318.016 318.016c18.752 18.752 18.752 49.12 0 67.872C696.544 907.328 684.256 912 671.968 912z"></path>
                </svg>
            </a>
            <h1 class="title">注册账号</h1>
            <p class="subtitle">填写信息，加入心理健康平台</p>
        </div>
        
        <div class="form">
            <div class="form-group">
                <label class="form-label">手机号</label>
                <input type="tel" class="form-input" placeholder="请输入手机号">
            </div>
            
            <div class="form-group">
                <label class="form-label">验证码</label>
                <div class="code-input-group">
                    <input type="text" class="form-input code-input" placeholder="请输入验证码">
                    <button class="code-btn">获取验证码</button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">设置密码</label>
                <input type="password" class="form-input" placeholder="请设置6-20位密码">
            </div>
            
            <div class="form-group">
                <label class="form-label">确认密码</label>
                <input type="password" class="form-input" placeholder="请再次输入密码">
            </div>
            
            <div class="form-checkbox">
                <input type="checkbox" id="agreement" class="checkbox-input">
                <label for="agreement" class="checkbox-label">
                    我已阅读并同意<a href="用户协议.html" class="checkbox-link">《用户协议》</a>和<a href="隐私政策.html" class="checkbox-link">《隐私政策》</a>
                </label>
            </div>
            
            <button class="form-btn">注 册</button>
            
            <div class="form-footer">
                已有账号？<a href="登录.html" class="form-link">立即登录</a>
            </div>
        </div>
        
        <div class="footer">
            <p>Copyright © 2025 心理健康平台 版权所有</p>
        </div>
    </div>
</body>
</html>
