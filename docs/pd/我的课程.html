<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理健康平台 - 我的课程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 375px;
            min-height: 100vh;
            margin: 0 auto;
            background-color: #f5f7fa;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }
        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tabs {
            display: flex;
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            color: #666;
            position: relative;
        }
        .tab.active {
            color: #4A90E2;
            font-weight: bold;
        }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: #4A90E2;
            border-radius: 1.5px;
        }
        .course-list {
            padding: 15px;
        }
        .course-card {
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .course-image {
            width: 100%;
            height: auto;
            min-height: 120px;
            object-fit: cover;
        }
        .course-content {
            padding: 12px;
        }
        .course-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .course-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .course-teacher {
            font-size: 12px;
            color: #666;
        }
        .course-progress {
            font-size: 12px;
            color: #4A90E2;
        }
        .progress-bar {
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        .progress-fill {
            height: 100%;
            background-color: #4A90E2;
        }
        .course-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-status {
            font-size: 12px;
            color: #52c41a;
        }
        .course-status.expired {
            color: #999;
        }
        .course-button {
            padding: 6px 12px;
            font-size: 12px;
            background-color: #4A90E2;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
        }
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            display: none;
        }
        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .empty-text {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }
        .empty-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: #4A90E2;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #fff;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 375px;
            margin: 0 auto;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }
        .nav-icon {
            width: 24px;
            height: 24px;
        }
        .nav-text {
            font-size: 12px;
            margin-top: 4px;
        }
        .active-nav {
            color: #4A90E2;
        }
        .inactive-nav {
            color: #999;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
