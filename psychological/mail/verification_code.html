<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.5;
            color: #333;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            color: #666;
        }

        .content {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .code-section {
            text-align: center;
            margin: 25px 0;
        }

        .code-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }

        .code-box {
            display: inline-block;
            background: #f8f8f8;
            border: 1px solid #ddd;
            padding: 15px 20px;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            letter-spacing: 3px;
        }

        .notice {
            font-size: 14px;
            color: #666;
            margin: 20px 0;
        }

        .footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 15px;
            }
            
            .code-box {
                font-size: 20px;
                padding: 12px 15px;
                letter-spacing: 2px;
            }
            
            .title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">心理健康平台</div>
            <div class="subtitle">邮箱验证码</div>
        </div>

        <div class="content">
            您好！感谢您使用我们的心理健康平台。请使用以下验证码完成身份验证：
        </div>

        <div class="code-section">
            <div class="code-label">您的验证码</div>
            <div class="code-box">{{verification_code}}</div>
        </div>

        <div class="notice">
            <strong>请注意：</strong>此验证码将在 <strong>{{expires_minutes}} 分钟</strong> 后过期，请尽快使用。
        </div>

        <div class="content">
            • 请勿将此验证码泄露给他人<br>
            • 我们的工作人员不会向您索要验证码<br>
            • 如果您没有进行此操作，请忽略此邮件
        </div>

        <div class="content">
            如有问题，请联系我们的客服团队。
        </div>

        <div class="footer">
            <strong>心理健康平台团队</strong><br>
            此邮件由系统自动发送，请勿直接回复
        </div>
    </div>
</body>
</html>
